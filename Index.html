<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DeepSeek | Auth</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(145deg, #181a20, #1e222a);
      color: #eaeaea;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #23272f;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .center-logo {
      height: 50px;
      width: 50px;
      border-radius: 12px;
      background: #2b2f37;
      object-fit: contain;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      margin-bottom: 16px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 320px;
    }

    .auth-form input {
      padding: 14px 18px;
      border-radius: 12px;
      background: #181a20;
      border: none;
      color: #eaeaea;
      font-size: 1em;
    }

    .auth-form input:focus {
      outline: 1px solid #6cc3fa;
    }

    .auth-btn {
      background: #6cc3fa;
      color: #181a20;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .auth-btn:hover {
      background: #4ea7e0;
    }

    .auth-message {
      margin-top: 18px;
      font-size: 1em;
      text-align: center;
    }

    .toggle {
      margin-top: 24px;
      color: #b0b0b0;
    }

    a {
      color: #6cc3fa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .logo-icon {
      font-size: 40px;
      color: #6cc3fa;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>

  <div class="center-content">
    <!-- Material Icon Logo -->
    <span class="material-icons-outlined logo-icon">search</span>

    <h1 id="formTitle">Sign In</h1>

    <form id="auth-form" class="auth-form">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit" class="auth-btn" id="submitBtn">Send Magic Link</button>
    </form>

    <div class="auth-message" id="auth-message"></div>

    <p class="toggle">
      Don't have an account? <a href="#" id="toggleLink">Sign Up</a>
    </p>
  </div>

  <!-- Supabase Magic Link Auth Script -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabaseUrl = 'https://lmoomgeafnmijdcxzchq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxtb29tZ2VhZm5taWpkY3h6Y2hxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMDk2NzMsImV4cCI6MjA2Nzc4NTY3M30.2LAtjy1eyQtFiuk-ZZDciw_71H88xaAxSkQPNCb5Arg';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const formTitle = document.getElementById("formTitle");
    const toggleLink = document.getElementById("toggleLink");
    const submitBtn = document.getElementById("submitBtn");
    const authForm = document.getElementById("auth-form");
    const authMessage = document.getElementById("auth-message");
    const emailInput = document.getElementById("email");

    let isSignIn = true;
    let cooldown = false;

    toggleLink.onclick = (e) => {
      e.preventDefault();
      isSignIn = !isSignIn;
      formTitle.textContent = isSignIn ? "Sign In" : "Sign Up";
      toggleLink.textContent = isSignIn ? "Sign Up" : "Sign In";
      document.querySelector(".toggle").childNodes[0].nodeValue = isSignIn
        ? "Don't have an account? "
        : "Already have an account? ";
      authMessage.textContent = "";
    };

    authForm.onsubmit = async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();

      // Simple email validation
      const validEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      if (!validEmail) {
        authMessage.style.color = "red";
        authMessage.textContent = "❌ Please enter a valid email address.";
        return;
      }

      if (cooldown) {
        authMessage.style.color = "orange";
        authMessage.textContent = "⏳ Please wait before requesting again.";
        return;
      }

      authMessage.style.color = "#6cc3fa";
      authMessage.textContent = "Sending magic link...";

      const { data, error } = await supabase.auth.signInWithOtp({
        email,
        options: {
          shouldCreateUser: !isSignIn,
          emailRedirectTo: window.location.origin + "/chat.html"
        }
      });

      if (error) {
        authMessage.style.color = "red";
        if (error.message.includes("For security purposes")) {
          authMessage.textContent = "⏳ Wait 60 seconds before trying again.";
        } else {
          authMessage.textContent = "❌ " + error.message;
        }
      } else {
        authMessage.style.color = "lightgreen";
        authMessage.textContent = "✅ Magic link sent! Check your email.";
        cooldown = true;
        setTimeout(() => {
          cooldown = false;
        }, 60000); // 60 seconds
      }
    };
  </script>

</body>
</html>
