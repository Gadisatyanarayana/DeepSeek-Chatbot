<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NexAI | Auth</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(145deg, #181a20, #1e222a);
      color: #eaeaea;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #23272f;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 380px;
    }

    .logo-icon {
      font-size: 40px;
      color: #6cc3fa;
      margin-bottom: 16px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.6em;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
    }

    .auth-form input {
      padding: 14px 18px;
      border-radius: 12px;
      background: #181a20;
      border: none;
      color: #eaeaea;
      font-size: 1em;
    }

    .auth-form input:focus {
      outline: 1px solid #6cc3fa;
    }

    .auth-btn {
      background: #6cc3fa;
      color: #181a20;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .auth-btn:hover {
      background: #4ea7e0;
    }

    .auth-message {
      margin-top: 14px;
      font-size: 0.95em;
      text-align: center;
    }

    .toggle {
      margin-top: 20px;
      color: #b0b0b0;
    }

    a {
      color: #6cc3fa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* üì± Mobile Responsive */
    @media (max-width: 500px) {
      .center-content {
        padding: 24px;
      }

      h1 {
        font-size: 1.4em;
      }

      .logo-icon {
        font-size: 32px;
      }

      .auth-btn {
        font-size: 1em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="center-content">
    <span class="material-icons-outlined logo-icon">search</span>

    <h1 id="formTitle">Sign In</h1>

    <form id="auth-form" class="auth-form">
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="password" id="password" placeholder="Enter your password" required />
      <button type="submit" class="auth-btn" id="submitBtn">Login</button>
    </form>

    <div class="auth-message" id="auth-message"></div>

    <p class="toggle">
      Don't have an account? <a href="index.html" id="toggleLink">Sign Up</a>
    </p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabaseUrl = 'https://lmoomgeafnmijdcxzchq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxtb29tZ2VhZm5taWpkY3h6Y2hxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMDk2NzMsImV4cCI6MjA2Nzc4NTY3M30.2LAtjy1eyQtFiuk-ZZDciw_71H88xaAxSkQPNCb5Arg';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const formTitle = document.getElementById("formTitle");
    const toggleLink = document.getElementById("toggleLink");
    const submitBtn = document.getElementById("submitBtn");
    const authForm = document.getElementById("auth-form");
    const authMessage = document.getElementById("auth-message");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    let isLogin = true;

    // üîÅ Toggle form mode
    toggleLink.onclick = (e) => {
      e.preventDefault();
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Sign In" : "Sign Up";
      submitBtn.textContent = isLogin ? "Login" : "Register";
      toggleLink.textContent = isLogin ? "Sign Up" : "Sign In";
      document.querySelector(".toggle").childNodes[0].nodeValue = isLogin
        ? "Don't have an account? "
        : "Already have an account? ";
      authMessage.textContent = "";
    };

    // üöÄ Submit login/signup
    authForm.onsubmit = async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        authMessage.style.color = "red";
        authMessage.textContent = "‚ùå Please fill out all fields.";
        return;
      }

      authMessage.style.color = "#6cc3fa";
      authMessage.textContent = isLogin ? "Logging in..." : "Registering...";

      if (isLogin) {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          authMessage.style.color = "red";
          authMessage.textContent = "‚ùå " + error.message;
        } else {
          authMessage.style.color = "lightgreen";
          authMessage.textContent = "‚úÖ Logged in!";
          window.location.href = "chat.html";
        }
      } else {
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            emailRedirectTo: window.location.origin + "/chat.html"
          }
        });
        if (error) {
          authMessage.style.color = "red";
          authMessage.textContent = "‚ùå " + error.message;
        } else {
          authMessage.style.color = "lightgreen";
          authMessage.textContent = "‚úÖ Registered! Please verify your email before logging in.";
        }
      }
    };
  </script>

</body>
</html>
